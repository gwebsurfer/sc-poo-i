<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Game Store</title>
  </head>
  <body>
    <h1>Game Store</h1>
    <div id="app">
      <h2>Estoque</h2>
      <div id="jogos-list"></div>
      <button id="adicionar-btn">Adicionar Jogo</button>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modal-title">Adicionar Jogo</h2>
        <form id="jogo-form">
          <label for="nome">Nome do Jogo:</label>
          <input type="text" id="nome" required />
          <label for="plataforma">Plataforma:</label>
          <input type="text" id="plataforma" required />
          <label for="estoque">Estoque:</label>
          <input type="number" id="estoque" required />
          <button type="submit" id="salvar-btn">Salvar</button>
          <button type="button" id="cancelar-btn">Cancelar</button>
        </form>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
